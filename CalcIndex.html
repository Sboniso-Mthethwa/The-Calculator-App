<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="https://kit.fontawesome.com/3cba712177.js" crossorigin="anonymous"></script>
         <title>Calculator Index</title>
         <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox"  value="0" />
                </td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
                <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
                <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
                <td class="operatorButton" onclick="operatorBtnPressed('*')"><i class="fa-solid fa-xmark"></i></td>
            </tr>
            <tr>
                <td  class="digitButton" onclick="digitBtnPressed(4)">4</td>
                <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
                <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
                <td class="operatorButton" onclick="operatorBtnPressed('-')"><i class="fa-solid fa-minus"></i></td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
                <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
                <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
                <td class="operatorButton" onclick="operatorBtnPressed('+')"><i class="fa-solid fa-plus"></i></td>
            </tr>
            <tr>
                <td class="digitButton" colspan="2" onclick="digitBtnPressed(0)">0</td>
                <td class="ACButton" onclick="btnACPressed()">AC</td>
                <td class="operatorButton" onclick="operatorBtnPressed('/')"><i class="fa-solid fa-divide"></i></td>
            </tr>
            <tr>
                <td class="operatorButton" colspan="3" onclick="equalsBtnPressed()"><i class="fa-solid fa-equals"></i></td>
                <td class= "Del" colspan="4" onclick="btnDelPressed()">DEL</td>
            </tr>
        </table>
       <script src="script.js"></script>
    </body>
</html>
