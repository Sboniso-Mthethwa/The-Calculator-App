<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="https://kit.fontawesome.com/3cba712177.js" crossorigin="anonymous"></script>
         <title>Calculator Index</title>
         <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox"  value="0" />
                </td>
            </tr>
            <tr>
                <td onclick="digitBtnPressed(7)">7</td>
                <td onclick="digitBtnPressed(8)">8</td>
                <td onclick="digitBtnPressed(9)">9</td>
                <td onclick="operatorBtnPressed('*')"><i class="fa-solid fa-xmark"></i></td>
            </tr>
            <tr>
                <td onclick="digitBtnPressed(4)">4</td>
                <td onclick="digitBtnPressed(5)">5</td>
                <td onclick="digitBtnPressed(6)">6</td>
                <td onclick="operatorBtnPressed('-')"><i class="fa-solid fa-minus"></i></td>
            </tr>
            <tr>
                <td onclick="digitBtnPressed(1)">1</td>
                <td onclick="digitBtnPressed(2)">2</td>
                <td onclick="digitBtnPressed(3)">3</td>
                <td onclick="operatorBtnPressed('+')"><i class="fa-solid fa-plus"></i></td>
            </tr>
            <tr>
                <td colspan="2" onclick="digitBtnPressed(0)">0</td>
                <td onclick="btnACPressed()">AC</td>
                <td onclick="operatorBtnPressed('/')"><i class="fa-solid fa-divide"></i></td>
            </tr>
            <tr>
                <td colspan="3" onclick="equalsBtnPressed()"><i class="fa-solid fa-equals"></i></td>
                <td colspan="4" onclick="btnDelPressed()">DEL</td>
            </tr>
        </table>
        <script>
            //Boolean variable deternines if the next thing the user types isshould be on anew line or not
            var newline=true; 
            var value1;
            var value2;
            var curentOperator;

            //Function to handle the digit button presses
            function digitBtnPressed(button){

                if(newline){
                    document.getElementById("inputBox").value = button;
                    newline = false;
                } else {
                    var currentValue = document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value =currentValue+ button;
                }
            }

            //Event handler for the AC button to clear the input box
            function btnACPressed(){
                document.getElementById("inputBox").value = "0";
                newline = true;
            }

            //Event handler to handle the delete button
            function btnDelPressed(){
                var currentValue = document.getElementById("inputBox").value;
                if(currentValue.length > 1){
                    document.getElementById("inputBox").value = currentValue.slice(0, -1);
                } else {
                    document.getElementById("inputBox").value = "0";
                }
                newline = true;
            }

            //Function to handle the operator button presses
            function operatorBtnPressed(operator){
                curentOperator = operator; 
                value1 = parseInt(document.getElementById("inputBox").value);
                newline = true;
            }

            //Function to handle the equals button press
            function equalsBtnPressed(){
                value2 = parseInt(document.getElementById("inputBox").value);
                var result;
                switch(curentOperator){
                    case '+':
                        result = value1 + value2;
                        break;
                    case '-':
                        result = value1 - value2;
                        break;
                    case '*':
                        result = value1 * value2;
                        break;
                    case '/':
                        result = value1 / value2;
                        break;
                    default:
                        result = "Error";
                }
                document.getElementById("inputBox").value = result;
                value1=0;
                newline = true;
            }

        </script>
    </body>
</html>
